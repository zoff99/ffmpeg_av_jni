name: linux JNI Lib

on:
  push:
    paths-ignore:
     - 'README.md'
     - 'CHANGELOG.md'
  pull_request:
    paths-ignore:
     - 'README.md'
     - 'CHANGELOG.md'
  workflow_dispatch:
    inputs:
      version:
        description: dummy
        default: dummy

jobs:

  build-linux-nightly-artifact:
    name: Nightly Artifact linux Build
    runs-on: ubuntu-20.04
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3

      - name: install deps
        run: |
          sudo apt-get update && \
          sudo DEBIAN_FRONTEND=noninteractive \
          apt-get install -y --no-install-recommends \
          ca-certificates \
          openjdk-17-jdk \
          openjdk-17-jdk-headless \
          coreutils autoconf libtool pkg-config \
          libx11-xcb-dev libpulse-dev alsa-utils libasound2-dev v4l-utils libv4l-dev v4l-conf \
          libxcb-shm0-dev libxcb-shape0-dev libxcb-xfixes0-dev

      - name: build deps
        run:  |
          ls -al
          id
          pwd
          ./ci_scripts/deps_linux.sh

      - name: build jni lib
        run:  |
          ls -al
          id
          pwd
          ./ci_scripts/java_jni_lib_linux.sh

      - name: Rename artifact for nightly upload
        if: github.ref == 'refs/heads/master'
        run: |
          pwd
          cp -v /Users/runner/ffmpeg_av_jni/libffmpeg_av_jni.so libffmpeg_av_jni.so
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: libffmpeg_av_jni.so
          path: libffmpeg_av_jni.so
      - name: Upload to nightly release
        uses: ncipollo/release-action@v1
        if: github.ref == 'refs/heads/master'
        with:
          allowUpdates: true
          tag: nightly
          omitBodyDuringUpdate: true
          omitNameDuringUpdate: true
          prerelease: true
          replacesArtifacts: true
          token: ${{ secrets.GITHUB_TOKEN }}
          artifacts: "libffmpeg_av_jni.so"



